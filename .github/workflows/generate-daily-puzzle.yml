name: Generate Daily Puzzle

on:
  schedule:
    # 00:00 Europe/Zagreb (22:00 UTC in summer)
    - cron: "0 22 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (OpenAI SDK)
        run: npm install openai@4

      - name: Generate puzzles (GPT with fallback)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node tools/generate-daily.js

      - name: List generated files
        run: |
          echo "puzzles directory:"
          ls -la puzzles || true
          echo "Preview today file:"
          set -e
          TODAY=$(node -e "console.log(new Intl.DateTimeFormat('en-CA',{timeZone:'Europe/Zagreb',year:'numeric',month:'2-digit',day:'2-digit'}).format(new Date()))")
          cat "puzzles/${TODAY}.json"

      - name: Validate puzzles
        run: node tools/validate.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add puzzles/*.json
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore: add/validate daily puzzles"
            git push
          fi
