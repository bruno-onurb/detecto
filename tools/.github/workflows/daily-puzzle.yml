name: Daily Puzzle
on:
  schedule:
    - cron: '5 22 * * *'   # ~00:05 Europe/Zagreb during summer; we also write tomorrow to cover DST
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run generator
        run: |
          node -e "require('fs').mkdirSync('tools',{recursive:true})" || true
          node tools/generate-daily.js
      - name: Commit puzzles
        run: |
          git config user.name "detecto-bot"
          git config user.email "bot@users.noreply.github.com"
          git add puzzles/*.json || true
          git diff --cached --quiet || (git commit -m "chore(puzzle): daily update" && git push)
